<div class="row">
  <div class="col-md-6">
    <table class="table table-striped">
    
      <tbody>

        <tr>
          <td>custo mensal:</td>
          <td><b>{{ totals('cost') | currency:'BRL':true:'1.2-2' }}</b></td>
        </tr>
    
        <tr>
          <td>dispositivos:</td>
          <td><b>{{ totals('quantity') }}</b></td>
        </tr>
    
        <tr>
          <td>potência:</td>
          <td><b>{{ (totals('potency')*1000).toFixed(2) }}</b> w</td>
        </tr>
    
        <tr>
          <td>tempo de uso:</td>
          <td><b>{{ totals('usage') }}</b> h/mês</td>
        </tr>
    
        <tr>
          <td>consumo:</td>
          <td><b>{{ totals('consume') }}</b> kw/mês</td>
        </tr>
    
      </tbody>
    </table>

  </div>

</div>
